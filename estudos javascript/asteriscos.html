<meta charset="utf-8">
<script>
var numeroLinhas = prompt("quantas linhas vc deseja?");
var tamanhoColunas = prompt("quantas colunas vc deseja?");

  for(var linha = 0; linha < numeroLinhas; linha = linha + 1){
    for(var coluna = 0; coluna < tamanhoColunas; coluna = coluna + 1){
      document.write("*");
    }
    document.write("<br>");
  }
</script>
