<canvas id="tela" width="600" height="400"></canvas>

<script>
  var tela = document.getElementById('tela');
  var c = tela.getContext("2d");

  c.fillStyle="red";
  c.fillRect(0, 0, 100, 100);
  c.fillStyle="red";
  c.fillRect(200, 0, 300, 100);
  c.fillStyle="red";
  c.fillRect(0, 200, 100, 100);
  c.fillStyle="red";
  c.fillRect(200, 200, 300, 100);
  c.fillStyle="blue";
  c.fillRect(130, 0, 40, 300);
  c.fillStyle="blue";
  c.fillRect(0, 130, 500, 40);
  c.fill();

</script>
