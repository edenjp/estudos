<canvas id="tela" width="600" height="400"></canvas>

<script>
  var tela = document.getElementById('tela');
  var c = tela.getContext("2d");

  c.fillStyle="yellow";
  c.fillRect(0, 0, 800, 200);
  c.fillStyle="blue";
  c.fillRect(0, 200, 800, 100);
  c.fillStyle="red";
  c.fillRect(0, 300, 800, 100);
  c.fill();
</script>
