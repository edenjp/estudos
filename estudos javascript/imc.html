<meta charset="utf-8">
<script>
var pulaLinha = function() {
  document.write("<br> <hr> <br>");
};
var mostra = function(frase) {
  document.write("<big>" + frase + "</big>");
  pulaLinha();
};

var calculaIMC = function(altura, peso){
  var imc = peso / (altura * altura);
  return imc;
};

var nome = prompt("bom dia! Qual seu nome?");
var alturaDoUsuario = prompt(nome + ", Bom dia! Qual é a sua altura?");
var pesodoUsuario = prompt("E qual seu peso " + nome + "?");
var imcDoUsuario = calculaIMC(alturaDoUsuario, pesodoUsuario);

var imcDoUsuario = Math.round(calculaIMC(alturaDoUsuario, pesodoUsuario));
document.write("Bem vindo, " + nome);
pulaLinha();
mostra(nome + ", O seu IMC é " + imcDoUsuario);

if (imcDoUsuario >= 18.5 && imcDoUsuario <= 35) {
  mostra("Seu IMC indica que você está Entre os dois limites do peso.")
}
</script>
