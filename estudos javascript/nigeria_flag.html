<canvas id="tela" width="600" height="400"></canvas>

<script>
  var tela = document.getElementById('tela');
  var c = tela.getContext("2d");

  c.fillStyle="orange";
  c.fillRect(0, 0, 600, 120);
  c.fillStyle="green";
  c.fillRect(0, 240, 600, 120);
  c.fill();
  c.fillStyle="orange";
  c.beginPath();
  c.arc(300, 180, 50, 0, 2*3.14);
  c.fill();
</script>
