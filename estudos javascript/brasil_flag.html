<canvas id="tela" width="800" height="600"></canvas>

<script>
  var tela = document.getElementById('tela');
  var c = tela.getContext("2d");

  c.fillStyle="green";
  c.fillRect(0, 0, 700, 400);
  c.fillStyle="yellow";
  c.beginPath();
  c.moveTo(350, 25);
  c.lineTo(25, 200);
  c.lineTo(350, 375);
  c.lineTo(675, 200);
  c.fill();
  c.fillStyle="blue";
  c.beginPath();
  c.arc(350, 200, 120, 0, 2*3.14);
  c.fill();
</script>
